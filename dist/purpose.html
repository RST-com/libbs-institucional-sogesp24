<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purpose</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var animation = lottie.loadAnimation({
          container: document.getElementById("lottie-icon"), // ID of the container where the icon will be rendered
          renderer: "svg",
          loop: true,
          autoplay: true,
          path: "../assets/back.json", // Path to the Lottie icon JSON file
        })
        const video = document.getElementById("backgroundVideo")
        video.load()
        video.play().catch(function (error) {
          console.log("Autoplay was prevented: ", error)
        })
      })
    </script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .container-tela2 {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: #f8f8f8;
        overflow: hidden;
      }
      .heart-image {
        position: absolute;
        top: -464px;
        left: -628px;
      }
      .purporse-text {
        position: absolute;
        scale: 5;
        width: 350px;
        left: 720px;
        top: 412px;
      }
      .menu {
        position: absolute;
        top: 50px;
        right: 120px;
        width: 6%;
      }
      .video-wrapper {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 99%;
        max-width: 1340px;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
      }
      .react-player {
        border-radius: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-tela2">
      <img src="../assets/tela2/1-tela-2-sogesp.png" alt="Background" />
      <img
        class="heart-image"
        src="../assets/tela1/9-tela-1-sogesp.png"
        alt="Heart Image"
      />
      <img
        class="purporse-text"
        src="../assets/tela2/4-tela-2-sogesp.png"
        alt="Purpose Text"
      />
      <a href="../index.html">
        <img
          class="menu"
          id="menu"
          src="../assets/tela2/3-tela-2.1-sogesp.png"
          alt="Menu"
        />
      </a>
      <div class="video-wrapper">
        <video autoplay class="react-player" id="backgroundVideo" controls>
          <source src="../assets/tela2/libbs-proposito.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div
        id="lottie-icon"
        style="
          width: 100px;
          height: 250px;
          position: absolute;
          bottom: -42px;
          right: 110px;
        "
      ></div>
    </div>
    <script>
      document
        .getElementById("lottie-icon")
        .addEventListener("click", function () {
          window.location.href = "../index.html"
        })
    </script>
  </body>
</html>
